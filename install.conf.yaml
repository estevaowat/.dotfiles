- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    "~/Library/Application Support/VSCodium/User/settings.json": ./vscode/settings.json
    "~/Library/Application Support/VSCodium/User/keybindings.json": ./vscode/keybindings.json

- shell:
    - [git submodule update --init --recursive, Installing submodules]
